
<html>
<head>
	<title></title>
</head>
<body>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<h1>My Bio Data</h1>
	 <form action="#" method="POST">
<fieldset>
	<legend>Personal Information</legend>
	<label for="fname">First Name</label>
 <input type="text" placeholder="First Name" id="fname"><br><br>
 <label for="lname">Last Name</label>
	 <input type="text" placeholder="Last Name" id="lname"><br><br>
	 <label for="male">Male</label>
	<input type="radio" name="select" id="male">
	<label for="female">Female</label>
	<input type="radio" name="select" id="female">
	<label for="others">Others</label>
	<input type="radio" name="select" id="others"><br><br>
	<label for="dob">Date of Birth</label>
	 <input type="date" id="dob"><br><br>
	 <label for="mail">E-mail</label>
	 <input type="E-mail" placeholder="Enter your mail" id="mail"><br><br>
	 <label for="phone">Phone</label>
	<input type="tel" placeholder="+91" maxlength="10" id="phone"><br><br>
	Stream: 
	<select>
		<label for="stream">Stream</label>
		<option value="Stream" id="stream">Stream</option>
		<option value="Non Med">Non Med</option>
		<option value="Med">Med</option>
		<option value="Commerce">Commerce</option>
	</select><br><br>
	Educational
            <label for="marksheet">Marksheet</label>
            <input type="file" id="marksheet">


</fieldset>


<input type="submit">
</form>
</body>
</html>
